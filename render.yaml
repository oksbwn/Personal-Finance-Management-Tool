services:
  - type: web
    name: wealthfam
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: duckdb:////data/family_finance_v3.duckdb
      - key: VITE_APP_BUILD
        value: render-latest
    disk:
      name: wealthfam-data
      mountPath: /data
      sizeGB: 1
