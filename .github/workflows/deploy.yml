name: Deploy to Cloud Platforms

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: wglabz/wealthfam

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          MAJOR=$(jq -r '.major' version.json)
          MINOR=$(jq -r '.minor' version.json)
          PATCH=$(jq -r '.patch' version.json)
          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate build string
          GIT_HASH=$(git rev-parse HEAD | cut -c1-8)
          BUILD_DATE=$(date +%Y%m%d)
          BUILD_NUM="$GIT_HASH-$BUILD_DATE"
          echo "build=$BUILD_NUM" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            VITE_APP_BUILD=${{ steps.version.outputs.build }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.build }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: echo "Pushed image with build ${{ steps.version.outputs.build }}"

  deploy-koyeb:
    name: Deploy to Koyeb
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Koyeb
        uses: koyeb-community/deploy-to-koyeb@v1
        with:
          api-token: ${{ secrets.KOYEB_API_TOKEN }}
          service-name: wealthfam
          docker-image: ${{ env.DOCKER_IMAGE }}:latest
          regions: fra
          ports: 80:http
          volumes: wealthfam-data:/data:1
          env: |
            DATABASE_URL=duckdb:////data/family_finance_v3.duckdb

  deploy-fly:
    name: Deploy to Fly.io
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-railway:
    name: Deploy to Railway
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Railway
        uses: berviantoleo/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: wealthfam

  create-release:
    name: Create GitHub Release
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Extract version
        id: version
        run: |
          MAJOR=$(jq -r '.major' version.json)
          MINOR=$(jq -r '.minor' version.json)
          PATCH=$(jq -r '.patch' version.json)
          echo "version=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: WealthFam v${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ WealthFam v${{ steps.version.outputs.version }}
            
            ### Quick Deploy
            - [Deploy to Koyeb](https://app.koyeb.com/deploy?type=docker&image=wglabz/wealthfam:${{ steps.version.outputs.version }}&name=wealthfam)
            - [Deploy to Railway](https://railway.app/new/template?template=https://github.com/${{ github.repository }}&referralCode=wealthfam)
            - [Deploy to Render](https://render.com/deploy?repo=https://github.com/${{ github.repository }})
            
            ### Docker
            ```bash
            docker pull wglabz/wealthfam:${{ steps.version.outputs.version }}
            ```
            
            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
