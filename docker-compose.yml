version: '3.8'

services:
  wealthfam:
    build:
      context: .
      args:
        - VITE_APP_BUILD=${VITE_APP_BUILD:-0000}
    image: wealthfam:latest
    container_name: wealthfam
    ports:
      - "80:80"
      - "8000:8000"
      - "8001:8001"
    volumes:
      - /docker/volumes/wealthfam/data:/data
    restart: unless-stopped
    environment:
      - APP_DATABASE_URL=duckdb:////data/family_finance_v3.duckdb
      - PARSER_SERVICE_URL=http://localhost:8001/v1
      - PARSER_DATABASE_URL=duckdb:////data/ingestion_engine_parser.duckdb
      - SECRET_KEY=${SECRET_KEY:-CHANGE_THIS_IN_PROD}