<!DOCTYPE html>
<html>
<head>
    <title>Clear Timeline Cache</title>
</head>
<body>
    <h1>Clear Timeline Cache</h1>
    <button onclick="clearCache()">Clear Cache</button>
    <pre id="result"></pre>
    
    <script>
    async function clearCache() {
        const token = localStorage.getItem('token');
        const result = document.getElementById('result');
        result.textContent = 'Clearing cache...';
        
        try {
            const response = await fetch('http://localhost:8000/api/v1/finance/mutual-funds/analytics/cache', {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            result.textContent = JSON.stringify(data, null, 2);
            
            alert('Cache cleared! Now refresh the Portfolio page.');
        } catch (error) {
            result.textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
